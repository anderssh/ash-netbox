---

netbox::redis_options:
  tasks:
    host: 'localhost'
    port: 6379
    password: ''
    database: 0
    default_timeout: 300
    ssl: 'False'
  caching:
    host: 'localhost'
    port: 6379
    password: ''
    database: 0
    default_timeout: 300
    ssl: 'False'

netbox::email_options:
  server: 'localhost'
  port: 25
  username: ''
  password: ''
  from: ''
  use_tls: false
  use_ssl: false

netbox::install::install_method: 'git_clone'
netbox::install::manage_packages: false

netbox::config::gunicorn_settings:
  bind: 'unix:/run/netbox/gunicorn.socket'
  workers: 5
  threads: 3
  timeout: 120
  max_requests: 5000
  max_requests_jitter: 500

